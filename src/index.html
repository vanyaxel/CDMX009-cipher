<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Randomized</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <section id="homepage" class='home-view'>
    <header>
      <p class="title-app">RANDOMIZED</p>
    </header>
    <div>
      <form class='user-info'>
        <div class='container-user-info'>
          <p class='text-user-info'>USUARIO</p>
          <input id="user" type="text" class='input-user-info' placeholder="Escribe tu nombre usuario">
        </div>
        <div class='container-user-info'>
          <p class='text-user-info'>CONTRASEÑA</p>
          <input id="password" type="text" class='input-user-info' placeholder="Contraseña">
        </div>
        <div class='container-btn-login'>
          <button type="button" id='btnLogIn' value="menu" class='btn-login'><a href="#menu"></a>Ingresar</a></button>
        </div>
      </form>
    </div>
  </section>

  <section id="menu" class='menu-view'>
    <div class='title-menu'>
      <h2 id="userName"> </h2>
      <h2>¿A donde necesitas ingresar?</h2>
    </div>
    <div class='container-btns-menu'>
      <button class='btn-menu'>
        <img src="./img/file.svg" alt="lab" class='img-menu' />
        <span>ARCHIVO 101</span>
      </button>
      <button class='btn-menu'>
        <img src="./img/file.svg" alt="lab" class='img-menu' />
        <span>ARCHIVO 102</span>
      </button>
      <button class='btn-menu'>
        <img src="./img/lab.svg" alt="lab" class='img-menu' />
        <span>LAB 201</span>
      </button>
      <button class='btn-menu'>
        <img src="./img/lab.svg" alt="lab" class='img-menu' />
        <span>LAB 202</span>
      </button>
      <button class='btn-menu'>
        <img src='./img/storage.svg' alt="lab" class='img-menu' />
        <span>ALMACEN 301</span>
      </button>
      <button class='btn-menu'>
        <img src="./img//medicine.svg" alt="lab" class='img-menu' />
        <span>ALMACEN 302</span>
      </button>

    </div>
  </section>

  <section id='code' class='cipher-view'>
    <div class='container-word-selected'>
      <p class='word-selected'>Ingresa una palabra aleatoria</p>
      <input id="phrase" type="text" class='input-word-selected' placeholder="palabra">
      <p class='word-selected'>Ingresa un número de dos dígitos</p>
      <input id="number" type="text" class='input-word-selected' placeholder='numero'>
    </div>
    <div class="word-cipher">
      <button id="generatedCode" type='button' class='btn-cipher'>crear código</button>
      <p id="encodeText" class="word-selected">_ _ _ _</p>
    </div>
    <div class="word-cipher">
      <button id="generatedDecode" type='button' class='btn-cipher'>Descifrar código</button>
      <p id="decodeText" class="word-selected">_ _ _ _ </p>
    </div>
    <div class="btn-opt-cipher-view">
      <button class='btn-cipher' id='returnMenu'>Menu</button>
      <button class='btn-cipher' type='button' id='tryAgain'>Intenta de nuevo</button>
    </div>
  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
